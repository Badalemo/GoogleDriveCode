<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <script>
      for (var i = 0; i < 49; i++) {
        // add your divs here!
        let div = document.createElement("div");
        if (i % 2 == 0) {
          div.style.backgroundColor = "black";
        } else {
          div.style.backgroundColor = "red";
        }
        div.style.height = "60px";
        div.style.width = "14.28%";
        document.body.appendChild(div);
      }
    </script>
  </body>
</html>
