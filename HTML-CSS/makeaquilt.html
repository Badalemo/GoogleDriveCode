<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        display: flex;
        flex-wrap: wrap;
        height: 100%;
        width: 100%;
        padding-left: 2%;
        padding-right: 2%;
      }
      div {
        height: 10%;
        width: 9%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <script>
      //add 100 divs to the canvas
      for (let i = 0; i < 100; i++) {
        let div = document.createElement("div");
        document.body.appendChild(div);
      }
      let divList = Array.from(document.getElementsByTagName("div"));
      divList.forEach((div) => {
        div.addEventListener("mouseover", paint);
      });
      function paint() {
        let num = Math.floor(Math.random() * 3);

        let color;
        if (num === 0) {
          color = "red";
        } else if (num === 1) {
          color = "blue";
        } else {
          color = "green";
        }
        this.style.backgroundColor = color;
      }

      //write function paint
    </script>
  </body>
</html>
