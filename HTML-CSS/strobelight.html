<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90%;
      }
      div div {
        border: 1px solid black;
        height: 50px;
        width: 15%;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <script>
      //Use these global variables to set the color of your strobe lights!
      const BLACK = "rgb(0, 0, 0)";
      const WHITE = "rgb(255, 255, 255)";
      $("#container div:nth-child(odd)").css("background-color", BLACK);
      $("#container div:nth-child(even)").css("background-color", WHITE);
      setInterval(strobe, 500);
      function strobe() {
        $("#container div").each(function (index) {
          let color = $(this).css("background-color");
          if (color === BLACK) {
            $(this).css("background-color", WHITE);
          } else {
            $(this).css("background-color", BLACK);
          }
        });
      }
    </script>
  </body>
</html>
