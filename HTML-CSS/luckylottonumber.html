<!DOCTYPE html>
<html>
  <head>
    <style>
      #number {
        height: 75px;
        width: 75px;
        font-size: 45px;
        font-weight: bold;
        margin: 10px;
        margin-left: 70px;
        text-align: center;
        line-height: 75px;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h3>Lotto Number Generator</h3>
    <button id="generate">Click here to start!</button>
    <button id="stop">Click here to stop!</button>
    <div id="number"></div>

    <script>
      //Write your code here!
      let newRandom;
      let startButton = document.getElementById("generate");
      let stopButton = document.getElementById("stop");
      startButton.addEventListener("click", function () {
        newRandom = setInterval(randomNumber, 20);
      });
      stopButton.addEventListener("click", stopButtonFunction);
      function randomNumber() {
        let num = Math.floor(Math.random() * 9);
        let div = document.getElementById("number");
        div.innerHTML = num;
      }
      function stopButtonFunction() {
        clearInterval(newRandom);
      }
    </script>
  </body>
</html>
