<!DOCTYPE html>
<html>
  <head>
    <title>Favorites by Day</title>
    <style>
      table {
        width: 100%;
        font-family: Helvetica;
      }
      .header {
        background-color: olivedrab;
        color: white;
        text-align: center;
      }
      .odd-row {
        background-color: sandybrown;
      }
      .even-row {
        background-color: lightcoral;
      }
      td {
        padding: 5px;
        padding-top: 0px;
      }
    </style>
  </head>

  <body>
    <h1>My Daily Favorites</h1>
    <table border="1">
      <tr class="header">
        <th>Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
      </tr>
      <tr class="odd-row">
        <td>pancakes</td>
        <td>Cereal</td>
        <td>Omelette</td>
        <td>Fruit Salad</td>
        <td>Bagel</td>
        <td>Toast</td>
        <td>Waffles</td>
      </tr>
      <tr class="even-row">
        <td>Reading</td>
        <td>jogging</td>
        <td>Cooking</td>
        <td>Painting</td>
        <td>Yoga</td>
        <td>Gaming</td>
        <td>Hiking</td>
      </tr>
      <tr class="odd-row">
        <td>Mom</td>
        <td>Best Friend</td>
        <td>Sibling</td>
        <td>Colleague</td>
        <td>Dad</td>
        <td>Grandparent</td>
        <td>Neighbor</td>
      </tr>
      <tr class="even-row">
        <td>park</td>
        <td>beach</td>
        <td>library</td>
        <td>cafe</td>
        <td>gym</td>
        <td>mall</td>
        <td>movie theater</td>
      </tr>
    </table>
  </body>
</html>
