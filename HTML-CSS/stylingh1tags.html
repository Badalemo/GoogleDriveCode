<!DOCTYPE html>
<html>
  <head>
    <title>Styling H1 Tags</title>
    <style>
      h1 {
        color: green;
        font-size: 35px;
        font-family: Helvetica;
      }
      li {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1 style="color: green">My Favorite Animals</h1>
    <ul>
      <li style="font-size: 18px">Chipmunks</li>
      <li style="font-size: 18px">Penguins</li>
      <li style="font-size: 18px">Horses</li>
      <li style="font-size: 18px">Bees</li>
      <li style="font-size: 18px">Whales</li>
    </ul>
  </body>
</html>
