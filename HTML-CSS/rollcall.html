<!DOCTYPE html>
<html>
  <body>
    <div id="class-window">
      <h2>Student Class List</h2>
      <ul id="class-list">
        <li>Karel the Dog</li>
        <li>Tracy the Turtle</li>
        <li>Jeremy the Human</li>
      </ul>
    </div>
    <script>
      //Append your name at the end of the roll call list
      let newList = document.createElement("li");
      let documentList = document.getElementById("class-list");
      newList.innerHTML = "Bolu The Human";
      documentList.appendChild(newList);

      //insert "Class CodeHS" before the list!
      let className = document.createElement("h4");
      className.innerHTML = "Class CodeHS";
      let classWindow = document.getElementById("class-window");
      classWindow.insertBefore(className, documentList);
    </script>
  </body>
</html>
